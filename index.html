<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            background-color: blanchedalmond;
        }
        form{
            width: 60%;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    
    <form>
        <h2>Cadastro</h2><br>
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Nome</label>
                </div>
            </div>

            <div class="col">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="sobrename">
                    <label for="floatingInput">Sobrenome</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="email">
                <label for="floatingInput">Email</label>
            </div>
        </div>
        
        <div class="row">
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="tel">
                <label for="floatingInput">Telefone</label>
            </div>
        </div>
        <br>
                <button class="btn btn-outline-success d-grid gap-2 col-12 mx-auto" type="submit">Enviar</button>
            </form>
        
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
